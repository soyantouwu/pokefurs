<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Pokefurs</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta charset="UTF-8"/>
		<style>
			body {
				font-family: Arial, sans-serif;
				text-align: center;
				padding: 2rem;
			}
			button {
				background-color: #007bff;
				color: white;
				border: none;
				padding: 0.75rem 1.5rem;
				font-size: 1rem;
				border-radius: 5px;
				cursor: pointer;
				transition: background-color 0.3s;
			}
			button:hover {
				background-color: #0056b3;
			}
			#videoContainer {
				display: none;
				margin-top: 2rem;
				position: relative;
				width: 100%;
				max-width: 640px;
				margin-left: auto;
				margin-right: auto;
			}
			.video-wrapper video {
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				object-fit: cover;
			}
		</style>
	</head>
	<body>
		<h1>En construccion</h1>
		<button id="dittoButton">Sorteo entrada SAFE 2026</button>
		<div id="videoContainer">
			<div class="video-wrapper">
				<video id="dittoVideo" type="video/mp4" controls autoplay>
					<source src="/ditto.mp4" type="video/mp4">
					Tu navegador es muy antiguo :(
				</video>
			</div>
		</div>

		<script>
			const dittoButton = document.getElementById("dittoButton");
			const videoContainer = document.getElementById("videoContainer");
			const video = document.getElementById("dittoVideo");

			dittoButton.addEventListener("click", function() {
				videoContainer.style.display = "block";
				video.play();
			});
		</script>
	</body>
</html>
